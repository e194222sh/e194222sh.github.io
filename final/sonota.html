        <h2>クトゥルフ神話TRPG</h2>
        <p>TRPGとは一言で言ってしまえば、用意された物語の登場人物となって、その物語世界の中で主体的に行動し、そして物語を完成させる遊びです。その物語世界の基本的な世界観を設定し、その世界で遊ぶためのルールを規定した本です。様々な種類のルールブックが存在しており、剣と魔法の世界で冒険者となるゲーム、ニンジャとなって任務と私情の間で苦悩しつつ戦うゲーム、現代社会で異能力者となって事件の謎に挑むゲーム、一般人となって怪奇現象に巻き込まれるゲーム、などなど様々な魅力的なゲームが存在します。</p>
